<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../HTML/model.css" />
    <title>HTML Sections - Structure</title>
  </head>
  <body>
    <div>
      body
      <header class="top">
        header
        <h1 class="top">h1</h1>
        <nav class="top">
          nav
          <ul class="top">
            ul
          </ul>
        </nav>
      </header>
      <main>
        <p>main</p>
        <section id="sec1">
          section
          <header class="sec1">
            <h2 class="sec1">h2 ~ h6</h2>
          </header>
          <nav class="sec1">
            nav
            <ul class="sec1">
              ul
            </ul>
          </nav>
          <footer class="sec1">footer</footer>
        </section>
        <section class="sec2">
          section
          <header class="sec2">
            header
            <h2 class="sec2">h2 ~ h6</h2>
          </header>
          <article class="sec2 article1">
            <header class="sec2">
              header
              <h2 class="sec2">h2 ~ h6</h2>
            </header>
            <p class="sec2 p1">p</p>
            <p class="sec2 p1">p</p>
            <footer class="sec2">footer</footer>
          </article>
          <article class="sec2 article2">
            <header class="sec2">
              <h2 class="sec2">h2 ~ h6</h2>
            </header>
            <p class="sec2 p2">p</p>
            <aside class="sec2 aside">aside</aside>
            <footer class="sec2">footer</footer>
          </article>
          <footer class="sec2">footer</footer>
        </section>
      </main>
      <footer class="footer">footer</footer>
    </div>
  </body>
</html>
