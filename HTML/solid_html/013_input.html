<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="013.html" method="get">
      <!-- 회원 가입할 때, 주민등록 번호 입력 받으면 성별이 들어가는 경우 -->
      <input type="text" name="성별" value="남" readonly /><br />
      <input type="text" name="아이디" /><br />
      <input type="text" name="test" maxlength="10" /><br />
      <!-- 꼭 입력이 필요한 경우 사용 -->
      <input type="text" name="test" minlength="10" /><br />
      <input type="checkbox" name="test" required /><br />
      <input type="text" name="test" autofocus /><br />
      <input type="text" name="test" placeholder="통장잔고" /><br />
      <input
        type="text"
        name="test"
        pattern="00*-000*-0000"
        pattern="[0-9]{2,3}-[0-9]{3,4}-[0-9]{3,4}"
      /><br />
      <button type="submit">회원가입</button>
    </form>
    <script>
      // 유효성 검증 코드 (프론트, 백엔드 모두 해야함)
      // 난독화
    </script>
  </body>
</html>
