<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      JavaScript 문자열을 이용해 elememt, text 노드를 생성 또는 추가
    </title>
  </head>

  <body>
    <p></p>
    <input type="text" />
    <button>Write Something!</button>
    <script>
      const myBtn = document.querySelector('button');
      const myP = document.querySelector('p');
      const myInput = document.querySelector('input');

      myBtn.addEventListener('click', function () {
        myInput.value = '';
      });

      // input 요소에 'input' 이벤트를 연결하면 실시간으로 값이 반영되게 만들 수도 있습니다.
      myInput.addEventListener('input', () => {
        myP.textContent = myInput.value;
        myP.innerText = myInput.value;
      });

      myP.innerText = "<strong>I'm Strong!!</strong>";
      // https://developer.mozilla.org/ko/docs/Web/API/HTMLElement/innerText

      /* innerHTML vs. textContent */
      myP.innerHTML = "<strong>I'm Strong!!</strong>";
      /* 성능상 하단의 방법이 더 빠르다 */
      // const elStrong = document.createElement('strong');
      // const mytxt = document.createTextNode('Im strong!');

      // elStrong.appendChild(mytxt);
      // myP.appendChild(elStrong);

      // myP.outerHTML = '<div>p 요소가 사라지고 해당 위치를 div 요소가 대체하였습니다.</div>';

      // innerHTML 은 요소(element) 내에 포함된 HTML 마크업을 가져오거나 설정합니다.
      // innerText 속성은 요소의 렌더링된 텍스트 콘텐츠를 나타냅니다. (렌더링된에 주목하세요. innerText는 "사람이 읽을 수 있는" 요소만 처리합니다.)
      // textContent 속성은 노드의 텍스트 콘텐츠를 표현합니다.
    </script>
  </body>
</html>
