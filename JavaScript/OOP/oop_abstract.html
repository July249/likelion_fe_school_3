<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>객체지향 프로그래밍</title>
  </head>

  <body>
    <script>
      const me = {
        name: '한재현',
        address: '제주도 제주시 인다 1길',
        phoneNum: '010-8001-6536',
        canWalk: function () {
          console.log('재현이가 걷는다.');
        },
        teaching: function (student) {
          student.levelUp();
        },
      };

      const student = {
        level: 1,
        levelUp: function () {
          this.level++;
        },
      };

      me.teaching(student);

      // const you = me; // 얕은 복사만 이루어짐
      // 따라서 생성자 함수를 이용해야함
      // new 연산자와 함께 사용하는 함수 === 생성자
    </script>
  </body>
</html>
