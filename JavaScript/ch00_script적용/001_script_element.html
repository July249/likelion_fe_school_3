<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello World</title>
  </head>
  <body>
    <p id="one"></p>
    <script>
      console.log('start');
      // about:blank에서 개발자 도구를 열고, console에서 document. 이라고 치면 여러가지 document 메서드를 보실 수 있습니다
      document.getElementById('one').innerHTML =
        'hello <strong>world1</strong>';
      console.log('hello world2');
      window.alert('hello world3');
      document.write('hello world4'); // document에 직접 작성하여 표기
      console.log('end');
    </script>
  </body>
</html>
