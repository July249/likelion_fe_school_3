<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>D3</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
      svg {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <div class="canvas"></div>
    <script>
      const sampleData = [100, 30, 50, 70, 50, 20, 10, 200, 90, 100];
      const subject = [
        '국어',
        '수학',
        '영어',
        '국사',
        '음악',
        '미술',
        '체육',
        '사회',
        '과학',
        '도덕',
      ];

      const canvas = d3.select('.canvas');
      const svg = canvas.append('svg').attr('width', 1000).attr('height', 1000);

      sampleData.forEach((data, idx) => {
        svg
          .append('rect')
          .attr('x', 50 + idx * 40)
          .attr('y', 300 - data)
          .attr('width', 30)
          .attr('height', data)
          .attr('fill', 'hotpink')
          .transition()
          .duration(3000)
          .ease(d3.easeLinear)
          .style('fill', 'blue')
          .attr('y', 300 - subject[idx])
          .attr('height', subject[idx]);

        svg
          .append('text')
          .attr('x', 200 + 50 * idx)
          .attr('y', 495 - data)
          .text(data);

        svg
          .append('text')
          .attr('x', 200 + 50 * idx)
          .attr('y', 520)
          .text(subject[idx]);
      });
    </script>
  </body>
</html>
