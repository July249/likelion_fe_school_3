<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Picker</title>
    <style>
      :root {
        --main-bgColor: teal;
        --main-txtColor: white;
      }

      body {
        margin: 0;
        padding: 0;
        font-size: 1.5em;
        background-color: var(--main-bgColor);
      }

      .wrapper {
        padding: 20px;
        text-align: center;
        background-color: #fff;
      }

      .picker {
        display: inline;
        color: black;
      }

      .picker + .picker {
        margin-left: 30px;
      }

      main {
        padding: 30px;
        color: var(--main-txtColor);
      }
    </style>
  </head>

  <body>
    <section class="wrapper">
      <article class="picker">
        <label for="bg">배경색: </label>
        <input type="color" id="bg" data-id="bgColor" class="inp-picker" />
      </article>
      <article class="picker">
        <label for="txt">글자색: </label>
        <input type="color" data-id="txtColor" id="txt" class="inp-picker" />
      </article>
    </section>
    <main>
      <h1>Color Picker</h1>
      <p>
        Lorem ipsum dolor sit, amet consectetur adipisicing elit. Facilis
        tempore voluptas amet quae maxime veritatis ipsam rerum velit temporibus
        ad, quidem optio repellat exercitationem eum quo excepturi, voluptates
        eos soluta?
      </p>
    </main>
    <script>
      const inpPicker = document.querySelectorAll('.inp-picker');

      inpPicker.forEach((item) => {
        item.addEventListener('input', () => {
          const colorVarName = `--main-${event.target.dataset.id}`;

          const $root = document.querySelector(':root');
          $root.style.setProperty(colorVarName, event.target.value);
        });
      });
    </script>
  </body>
</html>
