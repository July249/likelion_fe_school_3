      let fruit = ['🍎', '🍉', '🍑', '🍓', '🍌'];
      console.log(fruit[1]);
      let takeOut = fruit.pop();
      console.log(fruit);
      fruit.push('🫐');
      console.log(fruit);
      fruit.push(takeOut);
      console.log(fruit);

      ];

      console.log(array[1][2]);

      // TMI

        return x + y;
      }
      let test = [1, 2, 3];
