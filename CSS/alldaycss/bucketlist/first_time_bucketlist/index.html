<!DOCTYPE html>
<html>
  <head>
    <title>My Bucket Lists</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main id="app">
      <header>
        <div class="color-tag"></div>
        <h1 class="title">My Bucket List</h1>
      </header>
      <section class="list-container">
        <ul class="list">
          <li class="list-item">
            <p class="item-desc">Travel all around the world</p>
          </li>
          <li class="list-item selected">
            <p class="item-desc">Learn a new language</p>
          </li>
          <li class="list-item">
            <p class="item-desc">Try a profession in a different field</p>
          </li>
          <li class="list-item">
            <p class="item-desc">Achieve your ideal weight</p>
          </li>
          <li class="list-item">
            <p class="item-desc">Run a marathon</p>
          </li>
        </ul>
      </section>
    </main>
  </body>
</html>
