<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clip</title>
    <style>
      div {
        position: relative;
        width: 500px;
      }

      img {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        clip: rect(0 0 0 0);
        clip-path: inset(50%);
      }
    </style>
  </head>
  <body>
    <div class="">
      <img src="./flower.png" alt="" />
    </div>
  </body>
</html>
