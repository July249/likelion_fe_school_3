<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* 전체 선택자(Universal Selector) */
      /* Cascading 순차 적용이 아닙니다. */
      * {
        color: red;
      }
      h1,
      h2 {
        color: green;
      }
    </style>
  </head>
  <body>
    <h1>hello world</h1>
    <p>hello world</p>
  </body>
</html>
