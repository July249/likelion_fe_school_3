<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>align-items</title>
    <style>
      /* align-item는 stretch가 기본값이다 */
      /* 부모의 높이를 가지게 된다 */
      .container {
        display: flex;
        height: 200px;
        /* align-items: stretch; */
        /* align-items: flex-start; */
        /* align-items: flex-end; */
        align-items: baseline;
      }
      .item {
        width: 100px;
        background-color: pink;
        border: 5px solid black;
      }
      .item:nth-child(1) {
        font-size: 10px;
      }
      .item:nth-child(2) {
        font-size: 20px;
      }
      .item:nth-child(3) {
        font-size: 30px;
      }
      .item:nth-child(4) {
        font-size: 10px;
      }
      .item:nth-child(5) {
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item">hello</div>
      <div class="item">hello</div>
      <div class="item">hello</div>
      <div class="item">hello!</div>
      <div class="item">hello</div>
    </div>
  </body>
</html>
