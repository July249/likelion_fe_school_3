<!DOCTYPE html>
<html>
  <head>
    <title>Transition Test</title>
    <style>
      .one {
        font-size: 16px;
        width: 100px;
        height: 100px;
        background-color: red;
        /* transition: all 1s; */
        /* transition-delay: 1s; */
        /* transition-duration: 1s; */
        transition-property: font-size;
      }
      /*
      : 가상 클래스 선택자
      :: 가상 요소 선택자
      */
      .one:hover {
        font-size: 32px;
        width: 300px;
        height: 300px;
        background-color: blue;
      }

      .two {
        width: 100px;
        height: 100px;
        background-color: blue;
        transition: all 1s;
        transition-delay: 1s;
      }

      .two:hover {
        width: 300px;
        height: 300px;
        background-color: red;
      }
    </style>
  </head>
  <body>
    <div class="one">hello world</div>
    <div class="two">hello world</div>
  </body>
</html>
