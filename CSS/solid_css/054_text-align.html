<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>text align</title>
    <style>
      .text_center {
        text-align: center;
      }
      .text_left {
        text-align: left;
      }
      .text_right {
        text-align: right;
      }
      .text_initial {
        text-align: initial;
      }
      .text_justify {
        text-align: justify;
      }
    </style>
  </head>
  <body>
    <div class="text_left">
      <span>왼쪽 정렬</span>
    </div>
    <div class="text_right">
      <span>오른쪽 정렬</span>
    </div>
    <div class="text_center">
      <span>가운데 정렬</span>
    </div>
    <div class="text_initial">
      <span
        >동해물과 백두산이 마르고 닳도록 하느님이 보우하사 우리나라 만세 무궁화
        삼천리 화려 강산 대한 사람 대한으로 길이 보전하세</span
      >
    </div>
    <br />
    <div class="text_justify">
      <span
        >동해물과 백두산이 마르고 닳도록 하느님이 보우하사 우리나라 만세 무궁화
        삼천리 화려 강산 대한 사람 대한으로 길이 보전하세</span
      >
    </div>
  </body>
</html>
