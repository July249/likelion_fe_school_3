<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>재밌는 그리드</title>
    <style>
      /* grid-row-start / grid-column-start / grid-row-end / grid-column-end */
      /* span 키워드를 사용하면 그리드 라인의 번호를 사용하지 않아도 됩니다. */
      /* grid-area: 1 / 1 / span 2 / span 2; */
      .container {
        display: grid;
        width: 800px;
        height: 500px;
        /* grid-template-columns: repeat(3, 1fr); */
        grid-template-columns: 1fr 2fr 4fr 0.5fr 1fr;
        grid-template-rows: 1fr 0.5fr 1.5fr 1fr 0.5fr;
      }
      .item {
        border: 5px solid black;
      }
      .item:nth-child(2) {
        background-color: red;
      }
      .item:nth-child(7) {
        background-color: yellow;
      }
      .item:nth-child(10) {
        background-color: rgb(89, 119, 241);
      }
      .item:nth-child(11) {
        background-color: black;
        /* grid-area: grid-row-start / grid-column-start / grid-row-end / grid-column-end */
        grid-area: 3 / 1 / span 2 / span 1;
        /* 
        grid-area: 3 / 1/ 5 / 2;
        */
        /*
        grid-row-start: 3;
        grid-column-start: 1;
        grid-row-end: 5;
        grid-column-end: 2;
        */
      }
      .item:nth-child(12) {
        grid-row-start: 3;
        grid-row-end: 5;
        grid-column-start: 2;
        grid-column-end: 3;
      }
      .item:nth-child(14) {
        background-color: red;
      }
      .item:nth-child(15) {
        grid-row-start: 3;
        grid-row-end: 6;
        grid-column-start: 5;
        grid-column-end: 6;
      }
      .item:nth-child(16) {
        grid-row-start: 4;
        grid-row-end: 6;
        grid-column-start: 4;
        grid-column-end: 5;
      }
      .item:nth-child(17) {
        background-color: yellow;
        grid-row-start: 4;
        grid-row-end: 6;
        grid-column-start: 3;
        grid-column-end: 4;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item 1">1</div>
      <div class="item 2">2</div>
      <div class="item 3">3</div>
      <div class="item 4">4</div>
      <div class="item 5">5</div>
      <div class="item 6">6</div>
      <div class="item 7">7</div>
      <div class="item 8">8</div>
      <div class="item 9">9</div>
      <div class="item 10">10</div>
      <div class="item 11">11</div>
      <div class="item 12">12</div>
      <div class="item 13">13</div>
      <div class="item 14">14</div>
      <div class="item 15">15</div>
      <div class="item 16">16</div>
      <div class="item 17">17</div>
      <div class="item 18">18</div>
      <div class="item 19">19</div>
    </div>
  </body>
</html>
