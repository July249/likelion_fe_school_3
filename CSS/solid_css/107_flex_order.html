<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>order</title>
    <style>
      .container {
        display: flex;
      }
      .item {
        border: 1px solid black;
      }
      /* (서버와 통신하지 않고)마크업 순서와 화면에 보여줘야할 순서가 다를 때 order를 다르게 한다 */
      /* 다르게 하는 이유는 웹 접근성 때문이다 */
      /*.item:nth-child(1) {
        order: 5;
      }
      .item:nth-child(2) {
        order: 2;
      }
      .item:nth-child(3) {
        order: 3;
      }
      .item:nth-child(4) {
        order: 4;
      }
      .item:nth-child(5) {
        order: 1;
      }*/
      /* 크기가 큰 것만 뒤로 갑니다 */
      .item:nth-child(1) {
        order: 1;
      }
      .item:nth-child(2) {
        order: 1;
      }
      .item:nth-child(3) {
        order: 3;
      }
      .item:nth-child(4) {
        order: 1;
      }
      .item:nth-child(5) {
        order: 1;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item">3</div>
      <div class="item">4</div>
      <div class="item">5</div>
    </div>
  </body>
</html>
