<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>z-index 추가설명</title>
    <style>
      div {
        width: 100px;
        height: 100px;
        background-color: blue;
      }

      button {
        position: absolute;
        top: 10px;
        left: 10px;
      }

      .btn1 {
        z-index: -1;
      }
      .btn1 {
        z-index: -2;
      }
      .btn1 {
        z-index: -2;
      }
    </style>
  </head>
  <body>
    <div>
      <button class="btn1">1</button>
      <button class="btn2">2</button>
      <button class="btn3">3</button>
    </div>
    <div></div>
  </body>
</html>
