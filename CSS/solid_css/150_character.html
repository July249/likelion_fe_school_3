<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drawing Licat</title>
    <style>
      /* animation */
      @keyframes ani-ear-left {
        from {
          transform: rotate(-20deg);
        }
        to {
          transform: rotate(-40deg) translate(-5px);
        }
      }

      @keyframes ani-ear-right {
        from {
          transform: rotate(20deg);
        }
        to {
          transform: rotate(40deg) translate(5px);
        }
      }

      /* setting */
      :root {
        --sec: #ecd376;
        --pri: #ce705f;
      }
      /* reset */
      body {
        margin: 0;
        padding: 0;
      }
      /* layout */

      /* design */
      *,
      *::after,
      *::before {
        box-sizing: border-box;
      }

      body {
        background: rebeccapurple;
      }

      .licat {
        /* background-color: blue; */
        position: relative;
        top: 100px;
        margin: 50px auto;
        width: 400px;
        height: 380px;
      }

      .licat .ear {
        position: absolute;
        top: 35px;
        width: 80px;
        height: 92px;
        border: 10px solid black;
        background-color: var(--sec);
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        /* border-radius: 50%; */
      }

      .earline {
        position: absolute;
        top: 40px;
        width: 60px;
        border: 5px solid black;
        background-color: black;
      }

      .earline.left {
        top: 40px;
        left: 0;
        border-radius: 10% 0 0 60%;
        transform: rotate(90deg);
      }

      .earline.right {
        top: 40px;
        right: 0;
        border-radius: 0 10% 60% 0;
        transform: rotate(-90deg);
      }

      .licat .ear.left {
        left: 65px;
        transform: rotate(-30deg);
        border-radius: 70% 50% 0 0;
        animation: ani-ear-left 1s infinite alternate;
      }

      .licat .ear.right {
        right: 65px;
        transform: rotate(30deg);
        /* border-radius: top-left top-right bottom-right bottom-left */
        border-radius: 50% 70% 0 0;
        animation: ani-ear-right 1s infinite alternate;
      }

      .licat .face {
        position: absolute;
        /* top: 0px; */
        bottom: 0;
        width: 400px;
        height: 310px;
        border-radius: 50%;
        background-color: var(--sec);
        border: 10px solid black;
      }

      .eye {
        position: absolute;
        top: 110px;
        width: 23px;
        height: 23px;
        border-radius: 50%;
        background-color: black;
      }

      .eye.left {
        left: 125px;
      }

      .eye.right {
        right: 125px;
      }

      .nose {
        position: absolute;
        top: 140px;
        left: 175px;
        width: 35px;
        height: 25px;
        border-radius: 20% 20% 50% 50%;
        background-color: black;
      }

      .mouth {
        position: absolute;
        top: 170px;
        left: 168px;
        width: 50px;
        height: 50px;
        border: 10px solid black;
        border-radius: 10% 10% 40% 40%;
        background-color: var(--pri);
      }
      /* media query */
    </style>
  </head>
  <body>
    <div class="licat">
      <div class="ear left">
        <div class="earline left"></div>
      </div>
      <div class="ear right">
        <div class="earline right"></div>
      </div>
      <div class="face">
        <img class="hair-back" src="hair_back.svg" alt="" />
        <img class="hair-front" src="hair_front.svg" alt="" />
        <div class="line left top"></div>
        <div class="line left bottom"></div>
        <div class="line right top"></div>
        <div class="line right bottom"></div>
        <div class="홍조 왼쪽"></div>
        <div class="홍조 오른쪽"></div>
        <div class="eye left"></div>
        <div class="eye right"></div>
        <div class="nose"></div>
        <div class="mouth left"></div>
        <div class="mouth right"></div>
        <div class="mouthbottom"></div>
      </div>
    </div>
  </body>
</html>
