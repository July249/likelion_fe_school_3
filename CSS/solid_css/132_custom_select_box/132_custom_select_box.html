<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Select Box</title>
    <link rel="stylesheet" href="../reset.css" />
    <style>
      /* 직접 셀렉트 박스 만들기 */

      ul {
        list-style: none;
      }

      h2 {
        margin: 30px;
      }

      .txt-hide {
        position: absolute;
        clip: rect(0 0 0 0);
        width: 1px;
        height: 1px;
        margin: -1px;
        overflow: hidden;
      }

      .cont-select {
        position: relative;
        width: 200px;
        height: 100%;
        margin: 100px auto 0;
      }

      .btn-select {
        width: 100%;
        height: 30px;
        background-color: #fff;
        color: #000;
        border-radius: 10px;
        border: 1px solid #c4c4c4;
      }

      .btn-select:focus {
        border-color: #9b51eb;
        outline: 3px solid #cbb9dd;
      }

      .list-member {
        /*display: none;*/
        width: 200px;
        height: 100%;
        margin-top: 9px;
        border: 1px solid #c4c4c4;
        border-radius: 10px;
      }

      .list-member.on {
        display: block;
      }

      .btn-select:active + .list-member {
        display: block;
      }

      .list-member li {
        height: 30px;
        width: 200px;
        overflow: hidden;
      }

      .list-member li button {
        display: block;
        height: 100%;
        width: 100%;
        background-color: #fff;
        border: none;
      }

      .list-member li button:nth-child(1) {
        border-radius: 10px;
      }

      .list-member li button:hover {
        background-color: #f8e4ff;
      }
    </style>
  </head>
  <body>
    <article class="cont-select">
      <h2 class="txt-hide">최애 프로그래밍 언어를 선택해주세요</h2>
      <button type="button" class="btn-select">최애 프로그래밍 언어</button>
      <ul class="list-member">
        <li><button type="button">Python</button></li>
        <li><button type="button">Java</button></li>
        <li><button type="button">JavaScript</button></li>
        <li><button type="button">C#</button></li>
        <li><button type="button">C/C++</button></li>
      </ul>
    </article>

    <script>
      const btn = document.querySelector('.btn-select');
      const list = document.querySelector('.list-member');

      btn.addEventListener('click', () => {
        list.classList.toggle('on');
      });
      list.addEventListener('click', (event) => {
        if (event.target.nodeName === 'BUTTON') {
          btn.innerText = event.target.innerText;
          list.classList.remove('on');
        }
      });
    </script>
  </body>
</html>
