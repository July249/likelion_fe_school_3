<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>text-overflow</title>
    <style>
      p {
        width: 300px; /* p 태그의 크기를 제한합니다. */
        overflow: hidden; /* 요소를 넘어가는 컨텐츠를 숨깁니다. */

        /* 텍스트의 공백을 만났을때 줄바꿈을 해줄지 말지 설정하는 속성입니다. nowrap은 공백을 만나도 줄바꿈하지 않습니다.*/
        white-space: nowrap;
        text-overflow: ellipsis; /* 요소의 크기를 넘친 텍스트를 말줄임 처리합니다. */
      }
      /* 여러줄 말줄임 코드입니다. */
      /* -webkit-box, -webkit-box-orient 속성은 웹표준 속성이 아닙니다. 
        앞으로 삭제되거나 기능이 변경될 수 있기 때문에 주의가 필요합니다. */
    </style>
  </head>
  <body>
    <p>
      Lorem ipsum dolor sit amet, consectetur adipisicing elit. Nulla, ad, autem
      quaerat sed impedit cupiditate tenetur recusandae facere, alias ab nihil
      nisi eligendi eaque ea molestiae dolore accusantium repellat maiores?
    </p>
  </body>
</html>
