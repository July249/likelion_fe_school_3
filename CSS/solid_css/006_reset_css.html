<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="reset.css" />
  </head>
  <body>
    body
    <!-- 
      reset css를 적용하면 heading요소와 p요소의 특징이 모두 사라진다
      html에서 제공하는 default 폰트 사이즈인 16px로 통일되기 때문이다 
    -->
    <h1>hello world</h1>
    <h2>hello world</h2>
    <h3>hello world</h3>
    <h4>hello world</h4>
    <h5>hello world</h5>
    <h6>hello world</h6>
    <p>hello world</p>
    <p style="font-size: 16px">hello world</p>
  </body>
</html>
