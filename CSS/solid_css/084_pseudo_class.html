<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* 여백의 간격을 조절할 때 first-child, last-child를 많이 사용한다 */
      .foo:first-child {
        background-color: red;
      }
      .foo:last-child {
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <!-- 
    가상 클래스 선택자 : 클래스가 없는데 있는 것처럼 처리 (:)
    가상 요소 선택자 : 요소가 없는데 있는 것처럼 처리 (::)
   -->
    <ul>
      <!-- 주의사항 -->
      <!-- first-child는 부모요소 기준에서 첫번째 자식요소! -->
      <!-- <div>hello</div> -->
      <li class="foo">1</li>
      <li class="foo">2</li>
      <li class="foo">3</li>
      <li class="foo">4</li>
      <li class="foo">5</li>
    </ul>
  </body>
</html>
