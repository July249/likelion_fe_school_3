<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>위니브 - 로그인</title>
  </head>
  <body>
    <article id="login">
      <h2 class="screen-out">로그인 화면</h2>
      <p class="login-welcome-Msg">
        더 편리해진 위니브에 오신 것을 환영합니다.
      </p>
      <a href="#" class="login-link">
        <img
          src="./img/weniv-logo.png"
          alt="로그인 버튼"
          class="logo-img"
        /><span class="txt-login">로그인</span></a
      >
      <div class="login-items">
        <div class="find-userInfo">
          <img src="./img/icon-lock.png" alt="" class="lock-img" />
          <a href="#" class="find-id item-desc">아이디</a>
          <span class="item-desc bar">|</span>
          <a href="#" class="find-pwd item-desc">비밀번호찾기</a>
        </div>
        <div class="signIn">
          <img src="./img/icon-user.png" alt="" class="person-img" />
          <a href="#" class="sign-in item-desc">회원가입</a>
        </div>
      </div>
    </article>
  </body>
</html>
