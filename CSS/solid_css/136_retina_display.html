<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Input Box</title>
    <style>
      .txt-hide {
        position: absolute;
        clip: rect(0 0 0 0);
        width: 1px;
        height: 1px;
        margin: -1px;
        overflow: hidden;
      }

      .labl-hold::before {
        content: ' ';
        display: inline-block;
        width: 22px;
        height: 22px;
        background: url('./css_sprites.png') -52px -10px;
        vertical-align: -5px;
      }

      .inp-hold:checked + .labl-hold::before {
        background: url('./css_sprites.png') -10px -10px;
      }

      .inp-hold:focus + .labl-hold::before {
        outline: 2px solid #000;
        outline-offset: 5px;
        border-radius: 50%;
      }
    </style>
  </head>
  <body>
    <input type="checkbox" id="inpHold" class="inp-hold txt-hide" />
    <label for="inpHold" class="labl-hold">선택해주세요</label>

    <input type="checkbox" id="inpHold2" class="inp-hold2 txt-hide" />
    <label for="inpHold2" class="labl-hold2">선택해주세요</label>
  </body>
</html>
