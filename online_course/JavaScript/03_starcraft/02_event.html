<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>코드라이언 - 미니스타크래프트</title>
    <style>
      .background {
        position: relative;
        background-image: url('background.png');
        background-size: 500px 330px;
        width: 500px;
        height: 330px;
      }
      #drone {
        position: absolute;
        width: 100px;
        height: 100px;
        top: 100px;
        left: 60px;
      }
      #bunker {
        position: absolute;
        width: 150px;
        height: 150px;
        top: 80px;
        right: 20px;
      }
      #spit {
        display: none;
        position: absolute;
        top: 140px;
        left: 150px;
        width: 50px;
        height: 30px;
        z-index: 2;
      }
    </style>
  </head>
  <body>
    <h1>jQuery 이벤트</h1>
    <button id="click" onclick="hello()">클릭</button>
    <!-- <script>
      function hello() {
        console.log('hello');
      }
    </script> -->
    <!-- jQuery 실행 코드 -->
    <script
      src="https://code.jquery.com/jquery-3.6.1.min.js"
      integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
      crossorigin="anonymous"
    ></script>
    <script>
      // $('#click').click(hello);
      // 익명함수
      $('#click').click(function () {
        console.log('hello');
      });
    </script>
  </body>
</html>
