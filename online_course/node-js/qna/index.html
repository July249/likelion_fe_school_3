<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallary Practice</title>
    <script src="qna.js" defer></script>
    <style>
      body {
        overflow: hidden;
      }
      .image {
        position: relative;
        float: left;
        height: 200px;
        width: 300px;
        margin: 2px;
        border: 1px solid white;
        z-index: 0;
      }
      .image-selected {
        border: 1px solid black;
        background-color: white;
      }
      .image-selected > img {
        opacity: 0.5;
      }
      .image > img {
        height: 100%;
      }
      .image-magnified {
        z-index: 1;
      }
      .image-magnified > img {
        height: 400px;
        width: 600px;
        margin-left: -150px;
        margin-top: -100px;
        opacity: 0.95;
      }
    </style>
  </head>
  <body>
    <input type="button" value="Select All" onclick="selectAll(this, event);" />
    <input
      type="button"
      value="Play Slide Show"
      onclick="slideShow(this, event);"
    />
    <hr />
  </body>
</html>
