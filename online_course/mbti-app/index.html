<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>세렝게티 MBTI 테스트</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="container">
    <!-- <article class="start">
      <h1 class="mt-5 text-center">나랑 꼭 닮은 세렝게티 동물은?</h1>
      <button type="button" class="btn btn-primary mt-5" onclick="start()">
        테스트 시작하기
      </button>
    </article> -->
    <article class="question">
      <div class="progress mt-5">
        <div
          class="progress-bar"
          role="progressbar"
          style="width: 25%"
          aria-valuenow="25"
          aria-valuemin="0"
          aria-valuemax="100"
        ></div>
      </div>
      <h2 class="text-center">문제</h2>
      <input type="hidden" id="type" value="EI" />
      <button id="A" type="button" class="btn btn-primary mt-5">primary</button>
      <button id="B" type="button" class="btn btn-primary mt-5">primary</button>
    </article>
    <input type="hidden" value="0" id="EI" />
    <input type="hidden" value="0" id="SN" />
    <input type="hidden" value="0" id="TF" />
    <input type="hidden" value="0" id="JP" />
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
    <script>
      var num = 1;
      var q = {
        1: {
          title: '문제 1번',
          type: 'EI',
          A: 'E',
          B: 'I',
        },
        2: {
          title: '문제 2번',
          type: 'EI',
          A: 'E',
          B: 'I',
        },
        3: {
          title: '문제 3번',
          type: 'EI',
          A: 'E',
          B: 'I',
        },
      };

      function start() {
        $('.start').hide();
        $('.question').show();
        next();
      }
      // click event
      $('#A').click(function () {
        var type = $('#type').val();
        var preValue = $('#' + type).val();
        $('#' + type).val(parseInt(preValue) + 1);
        next();
      });
      $('#B').click(function () {
        next();
      });

      function next() {
        $('#title').html(q[num][title]);
        $('#type').val(q[num][type]);
        $('#A').html(q[num][A]);
        $('#B').html(q[num][B]);
        num++;
      }
    </script>
  </body>
</html>
